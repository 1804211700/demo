<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一封信</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .envelope {
            position: relative;
            width: 300px;
            height: 400px;
            background: url('https://via.placeholder.com/300x400/fff/ccc?text=Envelope') no-repeat center center/cover;
            border: 2px solid #666;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.5s ease;
        }
        .envelope.open {
            transform: rotateX(180deg);
        }
        .letter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/300x400/fff/fff?text=Ginkgo+Forest') no-repeat center center/cover;
            transform: rotateY(180deg);
            transform-origin: top;
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            color: white;
            font-size: 18px;
            line-height: 1.5;
        }
        .letter.show {
            transform: rotateY(0deg);
            opacity: 1;
        }
        .letter span {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .letter.show span {
            opacity: 1;
            transform: translateY(0);
        }
        .letter.show span:nth-child(n) {
            transition-delay: calc(0.1s * (n - 1));
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openLetter()">
        <div class="letter" id="letter">
            <span>亲爱的朋友，</span><br>
            <span>这是一封来自银杏树林的信。</span><br>
            <span>愿你的心情如这金黄的银杏叶一般，明媚而温暖。</span><br>
            <span>祝你每天开心快乐！</span><br>
            <span>你的朋友</span>
        </div>
    </div>

    <script>
        function openLetter() {
            const envelope = document.querySelector('.envelope');
            const letter = document.getElementById('letter');
            envelope.classList.add('open');
            envelope.addEventListener('transitionend', () => {
                letter.classList.add('show');
            }, { once: true });
        }
    </script>
</body>
</html>
