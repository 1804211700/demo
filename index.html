<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大字体展示</title>
    <style>
        .big-text {
            font-size: 100px; /* 设置字体大小为100像素 */
            font-weight: bold; /* 字体加粗 */
            text-align: center; /* 文本居中 */
            margin-top: 50px; /* 顶部外边距 */
        }
    </style>
</head>
<body>
    <div class="big-text">hello</div>
</body>
</html>
